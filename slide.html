<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="slide.css">
  <title>Slide</title>
</head>
<body>
  <span>가로 슬라이드</span>
  <div class="slide-horizontal">
    <div class="slide-container">
      <img src="http://placehold.it/1200x300?text=1" alt="sample-img1">
      <img src="http://placehold.it/1200x300?text=2" alt="sample-img2">
      <img src="http://placehold.it/1200x300?text=3" alt="sample-img3">
      <img src="http://placehold.it/1200x300?text=1" alt="sample-img1">
    </div>
  </div>
  <span>세로 슬라이드</span>
  <div class="slide-vertical">
    <div class="slide-container">
      <img src="http://placehold.it/1200x300?text=4" alt="sample-img4">
      <img src="http://placehold.it/1200x300?text=5" alt="sample-img5">
      <img src="http://placehold.it/1200x300?text=6" alt="sample-img6">
      <img src="http://placehold.it/1200x300?text=4" alt="sample-img4">
    </div>
  </div>
  <span>크로스페이드 슬라이드</span>
  <div class="slide-crossfade">
    <div class="slide-container">
      <img src="http://placehold.it/1200x300?text=7" alt="sample-img7">
      <img src="http://placehold.it/1200x300?text=8" alt="sample-img8">
      <img src="http://placehold.it/1200x300?text=9" alt="sample-img9">
    </div>
  </div>

</body>
</html>
